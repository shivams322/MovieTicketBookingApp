<div class="signup col-4">
    <div>
        <h3>Register to BookMyShow</h3>
    </div>
    <form [formGroup]="registerForm"  (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name" formControlName="name" placeholder="Full Name">
        </div>
        <div class="form-group">
            <label for="email">Email address</label>
            <input type="email" class="form-control" id="email" formControlName="email" placeholder="Enter email">
            <div>
                <small *ngIf="registerForm.controls['email'].errors?.['pattern']">
                    Email is not valid.
                </small>
            </div>
        </div>
        <div class="form-group">
            <label for="phone">Mobile</label>
            <input type="text" class="form-control" id="phone" formControlName="phone" placeholder="Mobile Number">
            <div>
                <small *ngIf="registerForm.controls['phone'].errors?.['pattern']">
                    Mobile Number is not valid.
                </small>
            </div>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password" formControlName="password" placeholder="Password">
        </div>
        <button type="submit" class="btn btn-primary" [disabled]="!registerForm.valid">SIGN UP</button>
      </form>
</div>
