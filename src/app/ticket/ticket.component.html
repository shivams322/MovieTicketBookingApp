
<div class="d-flex col-2 flex-column m-4">
    <label for="" class="m-2">Ticket according Shows Date</label>
    <select class="m-2" (change)="selectOption()" [(ngModel)]="selected">
    <option [value]="item.id" *ngFor="let item of items">{{item.name}}</option>
     </select>
  </div> 
<div class="row m-4">
    <div class="ticket m-4" style="width: 18rem;" *ngFor="let ticket of tickets">
        <p class="mt-3">User Name: {{ticket.name}}</p>
        <div class="">
            <p>Movie Name: {{ticket.movieName}}</p>
            <p>Cinema Name: {{ticket.cinema}}</p>
            <p>Show Date: {{ticket.movieTimings | date }}</p>
            <p>Show Timings: {{ticket.movieTimings | date: 'shortTime'}}</p>
            <p>No. of Seats Booked: {{ticket.noOfSeats}}</p>
            <p>SeatNumber: {{ticket.seatNumber}}</p>
        </div>
    </div>
    <div class="d-flex justify-content-center">
        <button class="btn btn-outline-secondary"><a href="" routerLink="/movies">Back To Home</a></button>
    </div>
</div>
